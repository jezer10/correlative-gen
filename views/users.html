<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ .Title }}</title>
</head>
<body>
    <h1>{{ .Title }}</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Identidad</th>
                <th>Pa√≠s</th>
                <th>Score</th>
            </tr>
        </thead>
        <tbody>
            {{ range .Users }}
            <tr>
                <td>{{ .Id }}</td>
                <td>{{ .FirstName }}</td>
                <td>{{ .LastName }}</td>
                <td>{{ .Identity }}</td>
                <td>{{ .Country }}</td>
                <td>{{ .Score.String }}</td> <!-- asumiendo que NullString tiene el campo String -->
            </tr>
            {{ end }}
        </tbody>
    </table>
</body>
</html>
