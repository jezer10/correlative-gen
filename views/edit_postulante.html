<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{ .Title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-slate-100">
    <div class="max-w-2xl mx-auto p-8 bg-white shadow-md mt-10 rounded">
      <h1 class="text-2xl font-bold mb-6">Editar Postulante</h1>
      
      <form method="POST" action="/postulantes/update" class="space-y-4">
        <!-- ID oculto -->
        <input type="hidden" name="id" value="{{ .Postulante.Id }}">

        <div>
          <label class="block text-sm font-medium">Nombres</label>
          <input
            type="text"
            name="first_name"
            value="{{ .Postulante.FirstName }}"
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        <div>
          <label class="block text-sm font-medium">Apellidos</label>
          <input
            type="text"
            name="last_name"
            value="{{ .Postulante.LastName }}"
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        <div>
          <label class="block text-sm font-medium">DNI</label>
          <input
            type="text"
            name="identity"
            value="{{ .Postulante.Identity }}"
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        <div>
          <label class="block text-sm font-medium">Fecha de Nacimiento</label>
          <input
            type="date"
            name="birthday"
            value="{{ .Postulante.Birthday }}"
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        <div>
          <label class="block text-sm font-medium">País de Origen</label>
          <input
            type="text"
            name="native_country"
            value="{{ .Postulante.NativeCountry }}"
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        <div>
          <label class="block text-sm font-medium">Residencia</label>
          <input
            type="text"
            name="country"
            value="{{ .Postulante.Country }}"
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        <div>
          <label class="block text-sm font-medium">Correlativo</label>
          <input
            type="text"
            name="correlative"
            value="{{ .Postulante.Correlative }}"
            class="w-full px-4 py-2 border rounded"
          />
        </div>

  <div>
    <label class="block text-sm font-medium">Status</label>
    <select name="status" class="w-full px-4 py-2 border rounded">
      <option value="NO TIENE ANTECEDENTES"
        {{ if eq .Postulante.Status.String "NO TIENE ANTECEDENTES" }}selected{{ end }}>
        NO TIENE ANTECEDENTES
      </option>
      <option value="TIENE ANTECEDENTES"
        {{ if eq .Postulante.Status.String "TIENE ANTECEDENTES" }}selected{{ end }}>
        TIENE ANTECEDENTES
      </option>
      <option value="DATA ERRADA POR CLIENTE"
        {{ if eq .Postulante.Status.String "DATA ERRADA POR CLIENTE" }}selected{{ end }}>
        DATA ERRADA POR CLIENTE
      </option>
    </select>
  </div>

  <!-- Score -->
  <div>
    <label class="block text-sm font-medium">Score</label>
    <input
      type="text"
      name="score"
      value="{{ if .Postulante.Score }}{{ .Postulante.Score }}{{ end }}"
      class="w-full px-4 py-2 border rounded"
    />
  </div>

  <!-- Score Description -->
  <div>
    <label class="block text-sm font-medium">Score Description</label>
    <textarea
      name="score_description"
      class="w-full px-4 py-2 border rounded"
      rows="3"
    >{{ if .Postulante.ScoreDescription }}{{ .Postulante.ScoreDescription }}{{ end }}</textarea>
  </div>

  <!-- Score Note -->
  <div>
    <label class="block text-sm font-medium">Score Note</label>
    <textarea
      name="score_note"
      class="w-full px-4 py-2 border rounded"
      rows="3"
    >{{ if .Postulante.ScoreNote }}{{ .Postulante.ScoreNote }}{{ end }}</textarea>
  </div>

        <!-- Puedes agregar más campos como status, etc. -->

        <div class="pt-4">
          <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">
            Guardar Cambios
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
